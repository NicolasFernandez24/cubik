<app-navbar></app-navbar>
<div class="background"></div>
<div class="container mt-4" style="display: flex; flex-direction: column; align-items: center;">
  
    <h2 style="color: #020201; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold; font-size: 36px; text-align: center; text-shadow: 2px 2px 4px #e9ab01;">Modificar Equipo</h2>
    <div class="row">
      <div class="col-md-6">
        <form (ngSubmit)="modificarEquipo(form)" #form="ngForm" style="color: #000000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
          <div class="form-group">
            <label for="nombre" style="font-size: 20px; text-shadow: 1px 1px 2px #ff9900;">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="equipo.nombre" required style="border-radius: 8px;  width: 400px;">
          </div>
          <div class="form-group">
            <label for="precio" style="font-size: 20px; text-shadow: 1px 1px 2px #ff9900;">Precio:</label>
            <div class="input-group" style="border-radius: 8px; width: 400px;">
              <div class="input-group-prepend">
                <span class="input-group-text" style="border-radius: 8px; text-shadow: 1px 1px 2px #ff9900;">$</span>
              </div>
              <input type="number" class="form-control" id="precio" name="precio" [(ngModel)]="equipo.precio" required style="border-radius: 8px;">
            </div>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="habilitado" name="habilitado" [(ngModel)]="equipo.habilitada">
            <label class="form-check-label" for="habilitado" style="font-size: 20px; text-shadow: 1px 1px 2px #ff9900;">Habilitado</label>
          </div>
          <!-- Input para seleccionar la imagen -->
          <div class="form-group">
            <label for="imagen" style="font-size: 20px; text-shadow: 1px 1px 2px #ff9900;">Imagen:</label>
            <div class="input-group" style="border-radius: 8px;">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="imagen" name="imagen" (change)="handleImagenInput($event)">
                <label class="custom-file-label" for="imagen" style="border-radius: 8px;">Seleccionar archivo</label>
              </div>
            </div>
          </div>
          <div *ngIf="showSuccessMessage" class="alert alert-success mt-3" role="alert">
            {{ successMessage }}
          </div>
          <div *ngIf="showErrorMessage" class="alert alert-danger mt-3" role="alert">
            {{ errorMessage }}
          </div>
          <button type="submit" class="btn btn-primary" style="background-color: #FFA500; border-color: #FFA500; border-radius: 8px; font-weight: bold; transition: background-color 0.3s ease;">Guardar Cambios</button>
        </form>
      </div>
      <div class="col-md-6">
        <!-- Vista previa de la imagen -->
        <div *ngIf="imagenUrl" class="mt-3">
          <h5 style="color: #FFA500; font-weight: bold;">Vista Previa</h5>
          <img [src]="imagenUrl" alt="Vista Previa de la Imagen" class="img-fluid">
        </div>
      </div>
    </div>
  </div>
