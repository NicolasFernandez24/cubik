<div class="container">
  <video autoplay loop muted class="background-video">
    <source src="assets/loginvideo.mp4" type="video/mp4">
    Tu navegador no soporta la etiqueta de video.
  </video>
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-md-6">
      <div class="card mt-5 p-4">
        <div class="card-header bg-dark text-white text-center">
          <img src="assets/logokk.png" alt="Logo de la Sala" class="logo">
          
        </div>
        <div class="card-body">
          <form (ngSubmit)="login()" class="needs-validation" novalidate>
            <div class="form-group py-3">
              <label for="correo">Correo Electrónico:</label>
              <input type="email" id="correo" name="correo" [(ngModel)]="correo" class="form-control" required>
            </div>

            <div class="form-group py-3">
              <label for="password">Contraseña:</label>
              <div class="input-group">
                <input type="{{ showPassword ? 'text' : 'password' }}" id="password" name="password" [(ngModel)]="password" class="form-control" required>
                <div class="input-group-append">
                  <button type="button" class="btn btn-outline-dark" (click)="toggleShowPassword()">
                    <i class="bi {{ showPassword ? 'bi-eye-slash' : 'bi-eye' }}"></i>
                  </button>
                </div>
              </div>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger mb-3">
              {{ errorMessage }}
            </div>

            <button type="submit" class="btn btn-dark btn-block">Iniciar Sesión</button>
          </form>
          <div class="text-center mt-3">
            <p class="mb-0">¿No tienes una cuenta?</p>
            <a routerLink="/registro">Registrarse</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
