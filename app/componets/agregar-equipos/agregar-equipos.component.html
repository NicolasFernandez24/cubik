<app-navbar></app-navbar>
<div class="background"></div>
<div class="container mt-4" style="display: flex; flex-direction: column; align-items: center;">
  
  <h1 style="color: #79afec; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold; font-size: 36px; text-align: center; text-shadow: 2px 2px 4px #000fdb;">Agregar Equipo</h1>
  
    <form #equipoForm="ngForm" (ngSubmit)="agregarEquipo(equipoForm)" style="color: #dbd9d9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
      <div class="form-group">
        <label for="nombre" style="font-size: 20px; text-shadow: 1px 1px 2px #0066ff;">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required style="border-radius: 8px; width: 400px;">
      </div>
  
      <div class="form-group">
        <label for="precio" style="font-size: 20px; text-shadow: 1px 1px 2px #0066ff;">Precio:</label>
        <div class="input-group" style="border-radius: 8px;width: 400px;">
          <div class="input-group-prepend">
            <span class="input-group-text" style="border-radius: 8px; text-shadow: 1px 1px 2px #0066ff;">$</span>
          </div>
          <input type="number" class="form-control" id="precio" name="precio" [(ngModel)]="precio" required style="border-radius: 8px;">
        </div>
      </div>
      <div class="form-group">
        <label for="imagen" style="font-size: 20px; text-shadow: 1px 1px 2px #0066ff;">Imagen:</label>
        <div class="input-group" style="border-radius: 8px;">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="imagen" name="imagen" (change)="handleImagenInput($event)">
            <label class="custom-file-label" for="imagen" style="border-radius: 8px;">Seleccionar archivo</label>
          </div>
        </div>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="habilitada" name="habilitada" [(ngModel)]="habilitada">
        <label class="form-check-label" for="habilitada" style="font-size: 20px; font-weight: bold; text-shadow: 1px 1px 2px #0066ff;">Habilitada</label>
      </div>
      <div class="col-md-6">
        <!-- Vista previa de la imagen -->
        <div *ngIf="imagenUrl" class="mt-3">
          <h5>Vista Previa</h5>
          <img [src]="imagenUrl" alt="Vista Previa de la Imagen" class="img-fluid">
        </div>
      </div>
      <div *ngIf="showSuccessMessage" class="alert alert-success mt-3" role="alert">
        {{ successMessage }}
      </div>
      <div *ngIf="showErrorMessage" class="alert alert-danger mt-3" role="alert">
        {{ errorMessage }}
      </div>
      
  
      <!-- BotÃ³n de enviar -->
      <button type="submit" class="btn btn-primary mt-3" style="font-size: 20px; font-weight: bold; width: 50%; margin: 0 auto; display: block; text-shadow: 1px 1px 2px #0066ff;">Agregar Equipo</button>
    </form>
</div>
