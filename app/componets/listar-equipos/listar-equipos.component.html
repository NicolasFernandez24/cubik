<app-navbar></app-navbar>
<div class="background"></div>
<div class="container mt-4">
  
    <h2 style="color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Equipo Kubik</h2>
    <div *ngIf="equipos.length > 0; else noEquipos">
      <div class="alert alert-success" *ngIf="successMessage">{{ successMessage }}</div>
      <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
      <table class="table table-striped table-bordered led-border">
        <thead>
          <tr>
            <th scope="col" style="color: rgb(0, 0, 0);">Imagen</th>
            <th scope="col" style="color: rgb(0, 0, 0);">Nombre</th>
            <th scope="col" style="color: rgb(0, 0, 0);">Precio</th>
            <th scope="col" style="color: rgb(0, 0, 0);">Habilitado</th>
            <th scope="col" style="color: rgb(0, 0, 0);">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let equipo of equipos">
            <td>
                <img [src]="equipo.imagen" alt="Imagen de Equipo" style="max-width: 100px; max-height: 100px;">
            </td>
            <td style="color: rgb(0, 0, 0)e;">{{ equipo.nombre }}</td>
            <td style="color: rgb(0, 0, 0);">{{ equipo.precio }}</td>
            <td style="color: rgb(0, 0, 0);">{{ equipo.habilitada ? 'SÃ­' : 'No' }}</td>
            <td>
              <button (click)="modificarEquipo(equipo)" class="btn btn-outline-dark" style="margin-right: 5px;">Modificar</button>
             
            </td>
          </tr>
          
        </tbody>
      </table>
      
    </div>
    <button class="btn btn-primary" routerLink="/agregar-equipo" style="margin-bottom: 20px;">Agregar Equipo</button>
    <ng-template #noEquipos>
      <div class="alert alert-info" style="color: white;">No hay equipos para mostrar.</div>
    </ng-template>
</div>
